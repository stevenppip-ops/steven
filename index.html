<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
        aclib.runAutoTag({
            zoneId: 'nac0bdj8bz',
        });
    </script>
    
    <title>el mejor Flex vbo x - Reseñas y Críticas Profesionales</title>
    <style>
        :root {
            --primary: #e50914;
            --dark: #0a0a0a;
            --text: #ffffff;
            --gray: #262626;
            --blue: #007bff;
        }
        body { background-color: var(--dark); color: var(--text); font-family: 'Arial', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        .ad-container-top {
            width: 100%;
            min-height: 50px;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .header-premium {
            width: 100%; height: 60px; background: #1a1a1a; color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; border-bottom: 2px solid var(--primary); font-weight: bold;
        }

        #vista-principal, #vista-detalles { width: 100%; }
        #vista-detalles { display: none; padding: 15px; box-sizing: border-box; }
        
        header { padding: 30px; text-align: center; }
        header h1 { color: var(--primary); margin: 0; font-size: 2.2rem; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; }

        .section { margin-bottom: 35px; padding-left: 15px; }
        .section-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; border-left: 5px solid var(--primary); padding-left: 10px; }
        .scroll-container { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px; min-height: 200px; }
        .scroll-container::-webkit-scrollbar { height: 4px; }
        .scroll-container::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        
        .movie-card { min-width: 130px; max-width: 130px; flex-shrink: 0; text-align: center; cursor: pointer; transition: 0.3s; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 190px; border-radius: 10px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .movie-title { margin-top: 10px; font-size: 0.85rem; font-weight: 600; }

        .btn-atras { background: var(--gray); color: white; border: none; padding: 12px 20px; border-radius: 5px; margin-bottom: 20px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        
        .detalles-container { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 800px; margin: auto; }
        .poster-grande { width: 220px; height: 320px; border-radius: 15px; object-fit: cover; margin-bottom: 20px; box-shadow: 0 0 25px rgba(229, 9, 20, 0.4); }
        
        .info-premium { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; width: 100%; margin-bottom: 20px; }
        .rating { color: #f1c40f; font-size: 1.2rem; margin-bottom: 10px; font-weight: bold; }
        .critica-box { font-style: italic; color: #bbb; border-left: 3px solid var(--primary); padding-left: 15px; margin: 15px 0; font-size: 0.95rem; line-height: 1.5; }

        #contenedor-bloqueo { width: 100%; text-align: center; padding: 25px; background: #161616; border-radius: 12px; margin: 20px 0; border: 1px solid #333; }
        .btn-rojo { background: var(--primary); color: white; border: none; padding: 18px; margin: 10px 0; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; text-transform: uppercase; }
        
        .trailer-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; margin: 20px 0; border: 1px solid #444; }

        #pantalla-carga {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        footer { padding: 40px 20px; text-align: center; color: #555; font-size: 0.7rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <div class="ad-container-top">
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '10830986',
            });
        </script>
    </div>

    <div class="header-premium">PORTAL OFICIAL DE CRÍTICAS CINEMATOGRÁFICAS</div>

    <div id="pantalla-carga">
        <h1 style="color:var(--primary); margin:0; letter-spacing: 5px;">FLEX VBO X</h1>
        <div style="width:60%; height:4px; background:#222; margin-top:25px; border-radius:10px; overflow:hidden;">
            <div id="bar" style="width:0%; height:100%; background:var(--primary); transition: width 1.5s;"></div>
        </div>
        <p style="color:#666; font-size:0.7rem; margin-top:15px; font-weight:bold;">ANALIZANDO BASE DE DATOS PROFESIONAL...</p>
    </div>

    <div id="vista-principal">
        <header><h1 onclick="irAlInicio()">el mejor Flex vbo x</h1></header>
        <div class="section">
            <div class="section-title">Análisis Destacados</div>
            <div class="scroll-container" id="grid-populares"></div>
        </div>
        <div class="section">
            <div class="section-title">Próximas Reseñas Profesionales</div>
            <div class="scroll-container" id="grid-proximos"></div>
        </div>
    </div>

    <div id="vista-detalles">
        <button class="btn-atras" onclick="irAlInicio()">← Volver al Listado de Críticas</button>
        <div id="detalle-pelicula" class="detalles-container"></div>
    </div>

    <footer>
        <p>&copy; 2026 Flex Vbo X - Análisis de Cine Profesional</p>
        <p>Términos de Servicio | Política de Privacidad | Contacto Editorial</p>
    </footer>

    <script>
        const API_KEY = 'ee58d6d87ba567e1fdbec0e57caef2a2'; 
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const listaPopulares = ['Zootopia 2', 'Gladiator II', 'Moana 2', 'Wicked', 'Mufasa: The Lion King', 'Sonic the Hedgehog 3', 'Nosferatu', 'Better Man', 'The Brutalist', 'A Complete Unknown'];
        const listaProximos = ['Avengers: Doomsday', 'Avatar 3', 'Spider-Man: Brand New Day', 'Dune: Part Three'];

        let cachePeliculas = {};

        async function cargarContenido() {
            const pantalla = document.getElementById('pantalla-carga');
            document.getElementById('bar').style.width = "100%";
            await Promise.all([
                ...listaPopulares.map(n => buscarPeli(n, 'grid-populares', false)),
                ...listaProximos.map(n => buscarPeli(n, 'grid-proximos', true))
            ]);
            setTimeout(() => { pantalla.style.display = 'none'; }, 1500);
        }

        async function buscarPeli(nombre, contenedorId, esProximo) {
            try {
                const r = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(nombre)}&language=es-ES`);
                const data = await r.json();
                if (data.results[0]) {
                    const p = data.results[0];
                    p.esProximo = esProximo; p.contenedor = contenedorId;
                    cachePeliculas[p.id] = p;
                    renderCard(p);
                }
            } catch (e) { console.error(e); }
        }

        function renderCard(p) {
            const container = document.getElementById(p.contenedor);
            if (!container) return;
            container.innerHTML += `
                <div class="movie-card" onclick="verDetalle(${p.id})">
                    <img src="${IMG_URL + p.poster_path}" alt="${p.title}">
                    <div class="movie-title">${p.title}</div>
                </div>
            `;
        }

        async function verDetalle(id) {
            const p = cachePeliculas[id];
            document.getElementById('vista-principal').style.display = 'none';
            document.getElementById('vista-detalles').style.display = 'block';
            
            const resena = `Sinceramente, esta obra cinematográfica presenta una dirección técnica impecable. La narrativa logra envolver al espectador mediante un uso magistral de la fotografía y una banda sonora que acentúa cada momento de tensión.`;

            document.getElementById('detalle-pelicula').innerHTML = `
                <img src="${IMG_URL + p.poster_path}" class="poster-grande">
                <h2 style="margin: 10px 0; text-align:center;">${p.title}</h2>
                <div class="info-premium">
                    <div class="rating">⭐ Puntuación: ${p.vote_average || "7.5"}/10</div>
                    <p style="color:#eee; font-size:0.9rem; line-height:1.6;">${p.overview || 'Sinopsis profesional en proceso.'}</p>
                    <div class="critica-box"><strong>Análisis:</strong><br>"${resena}"</div>
                </div>
                <div class="trailer-wrapper">
                    <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#111; color:#444;">VISTA PREVIA DEL TRÁILER</div>
                </div>
                <div id="contenedor-bloqueo">
                    <button class="btn-rojo" onclick="location.reload()">VERIFICAR CREDENCIALES (5 PASOS)</button>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function irAlInicio() {
            document.getElementById('vista-principal').style.display = 'block';
            document.getElementById('vista-detalles').style.display = 'none';
        }

        cargarContenido();
    </script>
</body>
</html>
